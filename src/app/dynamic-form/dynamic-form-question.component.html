<div [formGroup]="form">

  <div class="form-group" [ngSwitch]="question.controlType">

    <label [attr.for]="question.key">{{question.label}}</label>
    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type" class="form-control" [attr.placeholder]="question.placeholder">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key" class="form-control">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <select [id]="question.key" *ngSwitchCase="'multiple-select'" [formControlName]="question.key" class="form-control" multiple>
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
